<!-- TFJS + TM Image Lib -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

<script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/rrImebpdZ/";
    let model, webcam, labelContainer, maxPredictions;
    let lastSpoken = "";
    let speaking = false;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        webcam = new tmImage.Webcam(300, 300, true);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);

        // ‡∏´‡∏≤‡∏Ñ‡πà‡∏≤‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏°‡∏±‡πà‡∏ô‡πÉ‡∏à‡∏°‡∏≤‡∏Å‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î
        let best = prediction[0];
        for (let i = 1; i < prediction.length; i++) {
            if (prediction[i].probability > best.probability) {
                best = prediction[i];
            }
        }

        const percent = (best.probability * 100).toFixed(1);
        const text = `ü¶ã ‡∏ô‡∏µ‡πà‡∏Ñ‡∏∑‡∏≠: ${best.className} (${percent}%)`;

        // ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏°‡∏±‡πà‡∏ô‡πÉ‡∏à‡πÄ‡∏Å‡∏¥‡∏ô 80%
        if (best.probability > 0.8) {
            labelContainer.innerText = text;

            // ‡∏û‡∏π‡∏î‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡πá‡∏ô class ‡πÉ‡∏´‡∏°‡πà‡πÅ‡∏•‡∏∞‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏û‡∏π‡∏î‡∏ã‡πâ‡∏≥
            if (lastSpoken !== best.className && !speaking) {
                lastSpoken = best.className;
                speakThai(`‡∏ô‡∏µ‡πà‡∏Ñ‡∏∑‡∏≠ ${best.className}`);
            }
        } else {
            labelContainer.innerText = "‡πÑ‡∏°‡πà‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏ß‡πà‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏ú‡∏µ‡πÄ‡∏™‡∏∑‡πâ‡∏≠‡∏ä‡∏ô‡∏¥‡∏î‡πÉ‡∏î";
        }
    }

    function speakThai(text) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = "th-TH";
        speaking = true;
        window.speechSynthesis.speak(msg);
        msg.onend = () => { speaking = false; };
    }
</script>
