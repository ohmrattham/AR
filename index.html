<!-- Teachable Machine Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script type="text/javascript">
    const URL = "./my_model/"; // ‡πÉ‡∏ä‡πâ‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå local
    let model, webcam, labelContainer, maxPredictions;
    let lastSpoken = "";
    let speaking = false;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        webcam = new tmImage.Webcam(300, 300, true); // ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);

        let best = prediction[0];
        for (let i = 1; i < prediction.length; i++) {
            if (prediction[i].probability > best.probability) {
                best = prediction[i];
            }
        }

        const percent = (best.probability * 100).toFixed(1);
        const text = `ü¶ã ‡∏ô‡∏µ‡πà‡∏Ñ‡∏∑‡∏≠: ${best.className} (${percent}%)`;

        if (best.probability > 0.8) {
            labelContainer.innerText = text;

            if (lastSpoken !== best.className && !speaking) {
                lastSpoken = best.className;
                speakThai(`‡∏ô‡∏µ‡πà‡∏Ñ‡∏∑‡∏≠ ${best.className}`);
            }
        } else {
            labelContainer.innerText = "‡πÑ‡∏°‡πà‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏ß‡πà‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏≠‡∏∞‡πÑ‡∏£";
        }
    }

    function speakThai(text) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = "th-TH";
        speaking = true;
        window.speechSynthesis.speak(msg);
        msg.onend = () => { speaking = false; };
    }
</script>
