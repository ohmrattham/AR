<body>
  <h1>ü¶ã ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö‡∏ú‡∏µ‡πÄ‡∏™‡∏∑‡πâ‡∏≠</h1>
  <div id="webcam-container"></div>
  <div id="label-container">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/rrImebpdZ/";

    let model, webcam, labelContainer, maxPredictions;
    let lastSpoken = "";
    let speaking = false;

    window.onload = async () => {
      await init();
    };

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(300, 225, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö...";
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);

      let best = prediction[0];
      for (let i = 1; i < prediction.length; i++) {
        if (prediction[i].probability > best.probability) {
          best = prediction[i];
        }
      }

      const percent = (best.probability * 100).toFixed(1);
      labelContainer.innerText = `ü¶ã ‡∏ô‡∏µ‡πà‡∏Ñ‡∏∑‡∏≠: ${best.className} (${percent}%)`;

      if (best.probability > 0.85 && best.className !== lastSpoken && !speaking) {
        lastSpoken = best.className;
        speakThai(`‡∏ô‡∏µ‡πà‡∏Ñ‡∏∑‡∏≠ ${best.className}`);
      }
    }

    function speakThai(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "th-TH";
      speaking = true;
      window.speechSynthesis.speak(msg);
      msg.onend = () => { speaking = false };
    }
  </script>
